<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type ="text" formControlName="name" class="form-control" placeholder="Enter Name">
            
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type ="email" formControlName="email"  class="form-control" placeholder="Enter Email" class="form-control" placeholder="Enter Email">
           
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" formControlName="salary" class="form-control" placeholder="Enter Salary">
           
            
        </div>

        <div class="form-group">
            <button class="btn btn-dark btn-sm mt-4">Submit</button>
        </div>

    </form>
</div>
